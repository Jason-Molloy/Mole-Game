<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Mole Game</title>
</head>

<body>

  <div id="gameholder">
    <div id="title">
      <h1>Mole Game</h1>
      <h3>Play for free!!!</h3>
      <p>Click on a hole to uncover. Find all eight moles to win! Don't disturb the angry badger...</p>
    </div>
    <div class="mole1"></div>
    <div class="mole2"></div>
    <div class="mole3"></div>
    <div class="mole4"></div>
    <div class="mole5"></div>
    <div class="mole6"></div>
    <div class="mole7"></div>
    <div class="mole8"></div>
    <div class="badger"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
